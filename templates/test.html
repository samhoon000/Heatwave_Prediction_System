<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heatwave Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-orange-200 to-red-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md border-4 border-yellow-200">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-orange-600 mb-2">☀️ Heatwave Predictor</h1>
      <p class="text-sm text-gray-500">Stay cool, stay safe! 🧃</p>
    </div>

    <form class="mt-8 space-y-6" id="predictForm" method="POST" action="/predict">
      <div>
        <label for="location" class="block text-md font-medium text-orange-700 mb-1">🌍 Choose your city</label>
        <select id="location" name="location" class="w-full p-3 rounded-xl border-2 border-orange-300 bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          <option disabled selected>-- Select Location --</option>
          <option>Vancouver</option>
          <option>Portland</option>
          <option>San Francisco</option>
          <option>Seattle</option>
          <option>Los Angeles</option>
          <option>San Diego</option>
          <option>Las Vegas</option>
          <option>Phoenix</option>
          <option>Albuquerque</option>
          <option>Denver</option>
          <option>San Antonio</option>
          <option>Dallas</option>
          <option>Houston</option>
          <option>Kansas City</option>
          <option>Minneapolis</option>
          <option>Saint Louis</option>
          <option>Chicago</option>
          <option>Nashville</option>
          <option>Indianapolis</option>
          <option>Atlanta</option>
          <option>Detroit</option>
          <option>Jacksonville</option>
          <option>Charlotte</option>
          <option>Miami</option>
          <option>Pittsburgh</option>
          <option>Toronto</option>
          <option>Philadelphia</option>
          <option>New York</option>
          <option>Montreal</option>
          <option>Boston</option>
          <option>Beersheba</option>
          <option>Tel Aviv District</option>
          <option>Eilat</option>
          <option>Haifa</option>
          <option>Nahariyya</option>
          <option>Jerusalem</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 transition-all text-white font-bold py-3 px-4 rounded-xl shadow-lg">
        🔍 Predict Now
      </button>
    </form>

    {% if result %}
    <div class="mt-8 p-4 rounded-xl border-l-4 {% if 'Alert' in result %}border-red-500 bg-red-100 text-red-800{% else %}border-green-500 bg-green-100 text-green-800{% endif %}">
      <p class="text-md font-semibold">{{ result }}</p>
      {% if city %}
      <p class="text-sm mt-2">📍 <strong>City:</strong> {{ city }}</p>
      <p class="text-sm">🌡️ <strong>Temperature:</strong> {{ temperature }} °C</p>
      <p class="text-sm">💧 <strong>Humidity:</strong> {{ humidity }}%</p>
      <p class="text-sm">🍃 <strong>Wind Speed:</strong> {{ wind_speed }} kph</p>
      {% endif %}
    </div>
    {% endif %}

    <div class="mt-8 text-center text-orange-600 font-medium text-sm">
      Drink water 💧 | Wear light clothes 👕 | Avoid peak heat 🕶️
    </div>
  </div>
</body>
</html>
